<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 담배 친구</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 초기 화면 -->
<div id="startScreen">
  <button id="enterBtn">AI 담배 친구 시작하기</button>
</div>

<!-- 메인 페이지 -->
<div id="main">
  <div class="container">
    <h1>AI 담배 친구</h1>
    <div class="character-container">
      <img src="smoke-friend.gif" alt="캐릭터" class="character">
      <div class="spark spark1"></div>
      <div class="spark spark2"></div>
      <div class="spark spark3"></div>
      <div class="spark spark4"></div>
      <div class="spark spark5"></div>
    </div>
    <div class="audio-controls">
      <audio id="bgm" src="music.mp3" loop></audio>
      <button id="playBtn">재생/정지</button>
      <input type="range" id="progressBar" min="0" max="100" value="0">
      <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
